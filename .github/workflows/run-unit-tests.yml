name: Run unit tests
on: 
  workflow_call:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout
        uses: actions/checkout@v2
    
      - name: Install dependencies
        run: | 
          # downgrade go version to 1.21:
          go get go@1.21.0
          go mod tidy

      - name: Finally run the unit tests
        run: go test ./... -v
        